<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント登録</title>
</head>
<body>
    <h1>アカウント登録</h1>
    
    <p>氏名</p>
    <input type="text" id="name" name="name" required minlength="4" maxlength="8" size="30">

    <p>メールアドレス</p>
    <input type="email" id="email" name="email" pattern=".+@.+\..+" maxlength="30">

    <p>パスワード</p>
    <input type="password" id="password" name="password" size="30" maxlength="30">

    <br><br>
    <button type="button" id="submit">アカウント作成</button>

    <script>
        document.getElementById('submit').addEventListener('click', function(){
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:8080/create', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            }));

            xhr.onload = function() {
                if (xhr.status === 200){
                    alert('アカウントが作成されました!')
                } else {
                    alert('エラーが発生しました．再度お試しください．')
                }
            }
        });
    </script>
</body>
</html>
